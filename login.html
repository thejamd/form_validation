  <script>
    function validateform() {
      var username = document.myform.username.value;
      var password = document.myform.password.value;

      // Define regular expressions for username and password validation
      var usernamePattern = /^[a-zA-Z0-9_]{10,}$/; // At least 10 characters long
      var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (username === "") {
        alert("Username required.");
        document.myform.username.focus();
        return false;
      }
      else if (!username.match(usernamePattern)) {
        alert("Username must be at least 10 characters long and can only contain letters, numbers, and underscores.");
        document.myform.username.focus();
        return false;
      }
      else if(password === "")
      {
        alert("Password required.");
        document.myform.password.focus();
        return false;
      }
      else if (!password.match(passwordPattern)) {
        alert("Password must be at least 8 characters long and contain at least one letter, one digit, and one special character");
        document.myform.password.focus();

        return false;
      }

      return true; // Form is valid
    }
    var state= false;
    function toggle(){
      if(state){
        document.getElementById("passwordField").setAttribute("type","password");
        document.getElementById("eye").style.color='#7a797e';
        state = false;
      }
      else{
        document.getElementById("passwordField").setAttribute("type","text");
        document.getElementById("eye").style.color='#5887ef';
        state = true;
      }
    }

  </script>
