/* Style the checkbox itself */
input[type="checkbox"] {
  -webkit-appearance: none; /* Remove default appearance on WebKit browsers */
  -moz-appearance: none; /* Remove default appearance on Mozilla browsers */
  appearance: none;
  width: 20px; /* Set the width of the checkbox */
  height: 20px; /* Set the height of the checkbox */
  border: 2px solid #333; /* Set the border color */
  border-radius: 3px; /* Round the corners */
  outline: none; /* Remove outline when focused */
  cursor: pointer; /* Change cursor on hover */
}

/* Style the checkbox when checked */
input[type="checkbox"]:checked {
  background-color: #333; /* Set the background color when checked */
}

/* Style the checkmark (visible when checked) */
input[type="checkbox"]:checked::before {
  content: "\2713"; /* Unicode checkmark symbol âœ“ */

  <div class="content">

      <div class="row justify-content-center">

            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h1><strong>Create Account</strong></h1>
                </div>
                <form name="myform" method="post" id="register" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()">
                  <div class="form-group first">
                    <label for="Fullname">Fullname</label>
                    <input type="text" class="form-control" id="Fullname" name="Fullname">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                </div>
            
              
                   <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="password" class="form-control" id="conpass" name="conpass">
                    <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                  </div> 
                  <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber">
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0">
                      <span class="caption">I Agree to The Terms & Conditions</span>
                      <input type="checkbox" checked="checked" name="agree" id="agree">
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <input type="submit" value="Sign Up" class="btn btn-pill text-white btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
 
  
  
      <script>
          function validateform() {
              var Fullname = document.myform.Fullname.value;
              var email = document.myform.email.value;
              var username = document.myform.username.value;
              var password = document.myform.password.value;
              var conpass = document.myform.conpass.value;
              var phonenumber = document.myform.phonenumber.value;
              var agree = document.myform.agree.checked;
  
              // Regular expression pattern for a valid email address
              var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
  
              // Regular expression pattern for a valid phone number (10 digits)
              var phoneNumberPattern = /^\d{10}$/;
  
              // Regular expression pattern for a strong password (at least 8 characters, including uppercase, lowercase, digit, and special character)
              var strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

              var strongusername= /^[a-zA-Z0-9_]{10,}$/
  
              if (Fullname === "" || email === "" || username === "" || password === "" || conpass === "" || phonenumber === "") {
                  alert("All fields are required.");
                  return false;
              } else if (password.length < 8) {
                  alert("Password must be at least 8 characters long.");
                  return false;
              }else if (!strongusername.test(username)) {
                  alert("Username must be at least 10 characters long and can only contain letters, numbers, and underscores.");
                  return false;
              }
               else if (!strongPasswordPattern.test(password)) {
                  alert("Password must include at least one lowercase letter, one uppercase letter, one digit, and one special character (@, $, !, %, *, ?, or &).");
                  return false;
              }
               else if (password !== conpass) {
                  alert("Passwords do not match.");
                  return false;
              } else if (!emailPattern.test(email)) {
                  alert("Please enter a valid email address.");
                  return false;
              } else if (!phoneNumberPattern.test(phonenumber)) {
                  alert("Please enter a valid 10-digit phone number.");
                  return false;
              } else if (!agree) {
                  alert("You must agree to the Terms & Conditions.");
                  return false;
              } else {
                  alert("Registration successful!");
                  return true;
              }
          }

        var state= false;
    function toggle(){
      if(state){
        document.getElementById("password").setAttribute("type","password");
        document.getElementById("eye").style.color='#7a797e';
        state = false;
      }
      else{
        document.getElementById("password").setAttribute("type","text");
        document.getElementById("eye").style.color='#5887ef';
        state = true;
      }
    }
